{% extends "base.html" %}

{% block title %}View Summary{% endblock %}

{% block content %}
<main class="container mt-5">
    <h1 class="h3 mb-4">Summary for {{ summary.filename }}</h1>
    <div class="form-group">
        <label for="text">Original Text</label>
        <textarea id="text" class="form-control" rows="10" readonly>{{ summary.text }}</textarea>
    </div>
    <div class="form-group">
        <label for="summary">Summary</label>
        <textarea id="summary" class="form-control" rows="5" readonly>{{ summary.summary }}</textarea>
    </div>
    <a href="{{ url_for('views.edit_summary', summary_id=summary.id) }}" class="btn btn-warning">Edit</a>

    <!-- Delete confirmation modal -->
    <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#confirmDeleteModal">
        Delete
    </button>

    <!-- Modal -->
    <div class="modal fade" id="confirmDeleteModal" tabindex="-1" aria-labelledby="confirmDeleteModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="confirmDeleteModalLabel">Confirm Delete</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Are you sure you want to delete this summary?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <form action="{{ url_for('views.delete_summary', summary_id=summary.id) }}" method="POST" class="d-inline">
                        <button type="submit" class="btn btn-danger">Delete</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>
{% endblock %}
