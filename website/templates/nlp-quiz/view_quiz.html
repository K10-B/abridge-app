{% extends "base.html" %}

{% block title %}Quiz{% endblock %}

{% block content %}
<main class="container mt-5">
    <h1 class="h3 mb-4">{{ quiz.title }}</h1>
    <form method="POST" action="{{ url_for('views.view_quiz', quiz_id=quiz.id) }}">
        {% for question in quiz.questions %}
        <div class="mb-4">
            <p><strong>Question {{ loop.index }}:</strong> {{ question.question_text }}</p>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="question_{{ loop.index }}" value="A" required>
                <label class="form-check-label">A. {{ question.option_a }}</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="question_{{ loop.index }}" value="B" required>
                <label class="form-check-label">B. {{ question.option_b }}</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="question_{{ loop.index }}" value="C" required>
                <label class="form-check-label">C. {{ question.option_c }}</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="question_{{ loop.index }}" value="D" required>
                <label class="form-check-label">D. {{ question.option_d }}</label>
            </div>
        </div>
        {% endfor %}
        <button type="submit" class="btn btn-primary">Submit Quiz</button>
    </form>
</main>
{% endblock %}
