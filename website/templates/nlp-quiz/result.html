{% extends "base.html" %}

{% block title %}Result{% endblock %}

{% block content %}
<main class="container mt-5">
    <div class="card shadow-sm">
        <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
            <h1 class="h3 mb-0">Summary</h1>
        </div>
        <div class="card-body">
            <div class="mb-4" id="summary">
                <div class="notes-container">
                    <pre>{{ summary }}</pre>
                </div>
            </div>
            <div class="text-end">
                <a href="{{ url_for('views.home') }}" class="btn btn-secondary">Back</a>
                <form method="POST" action="{{ url_for('views.quiz', quiz_id=quiz_id) }}" style="display:inline;">
                    <button type="submit" name="create_quiz" value="true" class="btn btn-success">Generate Quiz</button>
                </form>
            </div>
        </div>
    </div>
</main>

<style>
    .notes-container {
        max-height: 400px;
        overflow-y: auto;
        white-space: pre-wrap;
    }
    .notes-container pre {
        white-space: pre-wrap; /* Ensure text wraps inside the pre element */
    }
</style>
{% endblock %}
