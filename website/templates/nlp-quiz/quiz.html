{% extends "base.html" %}

{% block title %}Quiz{% endblock %}

{% block content %}
<main class="container mt-5">
    <h2 class="h3 mt-5 mb-4">{{ quiz.title }}</h2>
    <form method="POST">
        {% for idx, question in enumerate(questions) %}
        <div class="mb-4">
            <h5>{{ question.question_text }}</h5>
            {% for choice in question.choices %}
            <div class="form-check">
                <input class="form-check-input" type="radio" name="question_{{ idx }}" id="option_{{ idx }}_{{ loop.index }}" value="{{ choice.id }}">
                <label class="form-check-label" for="option_{{ idx }}_{{ loop.index }}">
                    {{ choice.choice_text }}
                </label>
            </div>
            {% endfor %}
        </div>
        {% endfor %}
        <button type="submit" class="btn btn-primary">Submit Quiz</button>
    </form>
</main>
{% endblock %}
