{% extends "base.html" %}

{% block title %}Dashboard{% endblock %}

{% block content %}
<main class="container mt-5">
    <h1 class="h3 mb-4">My Quizzes</h1>
    {% for quiz in current_user.quizzes %}
    <div class="card mb-3">
        <div class="card-body">
            <h5 class="card-title">{{ quiz.title }}</h5>
            <p class="card-text">{{ quiz.description }}</p> <!-- Assuming you have a description field -->
            <div class="d-flex justify-content-between">
                <a href="{{ url_for('views.quiz', quiz_id=quiz.id) }}" class="btn btn-primary">Take Quiz</a>
                <form method="POST" action="{{ url_for('views.delete_quiz', quiz_id=quiz.id) }}" onsubmit="return confirm('Are you sure you want to delete this quiz?');">
                    <button type="submit" class="btn btn-danger">Delete</button>
                </form>
            </div>
        </div>
    </div>
    {% endfor %}
</main>
{% endblock %}
